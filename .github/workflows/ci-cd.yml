name: CI-CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-test-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Build Backend Image
      run: docker build -t yourdockerhub/backend:latest ./backend

    - name: Build Frontend Image
      run: docker build -t yourdockerhub/frontend:latest ./frontend

    - name: Run Backend Tests
      run: |
        docker run yourdockerhub/backend:latest pytest || true

    - name: Trivy Scan
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: yourdockerhub/backend:latest

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Images
      run: |
        docker push yourdockerhub/backend:latest
        docker push yourdockerhub/frontend:latest
