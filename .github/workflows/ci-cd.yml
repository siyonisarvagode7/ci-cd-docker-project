name: CI-CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Backend Image
      run: |
        docker build -t siyo22/backend:latest backend/

    - name: Build Frontend Image
      run: |
        docker build -t siyo22/frontend:latest frontend/

    - name: Push Images
      run: |
        docker push siyo22/backend:latest
        docker push siyo22/frontend:latest
